<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Макет — синий заголовок и зелёные панели</title>
  <style>
    :root{
      --page-bg: #efefef;
      --panel-green: #1ae02b; /* ярко-зелёный */
      --header-blue: #1a18cf;  /* тёмно-синий */
      --gap: 28px;
      --container-width: 1100px;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--page-bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      max-width: var(--container-width);
      margin: 36px auto;
      padding: 0 18px;
      box-sizing: border-box;
    }

    /* Стили общего вида блоков */
    .panel{
      background: var(--panel-green);
      border-radius: 2px;
      box-shadow:
        0 0 0 8px #e6e6e6,    /* внешний "бордюр" как на фото */
        0 3px 6px rgba(0,0,0,0.06);
      min-height: 60px;
    }

    .header{
      background: var(--header-blue);
      height: 78px;
      display:flex;
      align-items:center;
      justify-content:center;
      margin-bottom: var(--gap);
      position: relative;
    }

    /* центрированный красный "текст" похожий на рукописный */
    .header .title{
      color: #ff2b2b;
      font-size: 64px;
      font-weight:700;
      letter-spacing: 6px;
      font-family: "Comic Sans MS", "Segoe Script", cursive;
      text-transform: lowercase;
      margin:0;
      line-height:1;
      user-select:none;
    }

    /* Основная трёхколоночная секция */
    .three-col{
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: var(--gap);
      margin-bottom: var(--gap);
      align-items:start;
    }

    .three-col .left,
    .three-col .center,
    .three-col .right{
      min-height: 320px;
    }

    /* Полоска под основным блоком */
    .fullwide{
      min-height: 62px;
      margin-bottom: var(--gap);
    }

    /* Нижняя строка из трёх маленьких блоков */
    .bottom-row{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--gap);
      margin-bottom: 40px;
    }
    .bottom-row .panel{
      min-height: 76px;
    }

    /* Адаптация для маленьких экранов */
    @media (max-width: 900px){
      .three-col{
        grid-template-columns: 1fr;
      }
      .bottom-row{
        grid-template-columns: 1fr;
      }
      .header .title{
        font-size: 48px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">

    <header class="header panel" role="banner">
      <h1 class="title">Осипова Полина Алексеевна 22290907/1095</h1>
    </header>

    <section class="three-col" role="main" aria-label="Основные панели">
      <div class="left panel" aria-hidden="true"></div>
      <div class="center panel" aria-hidden="true"></div>
      <div class="right panel" aria-hidden="true"></div>
    </section>

    <div class="fullwide panel" role="region" aria-label="Полоска"></div>

    <div class="bottom-row" role="complementary" aria-label="Нижние блоки">
      <div class="panel" aria-hidden="true"></div>
      <div class="panel" aria-hidden="true"></div>
      <div class="panel" aria-hidden="true"></div>
    </div>

  </div>
</body>
</html>
